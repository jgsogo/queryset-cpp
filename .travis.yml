os: linux
services:
   - docker
sudo: required
language: python
env:
  global:
    - CONAN_UPLOAD=1
    - CONAN_REFERENCE="queryset-cpp/0.4"
    - CONAN_USERNAME="jgsogo"
    - CONAN_CHANNEL="ci"
    - CONAN_TOTAL_PAGES=1
    - CONAN_CURRENT_PAGE=1

  matrix:
    - CONAN_GCC_VERSIONS=4.6 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=4.8 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=4.9 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=5.2 CONAN_USE_DOCKER=1
    - CONAN_GCC_VERSIONS=5.3 CONAN_USE_DOCKER=1
matrix:
   include:
       - os: osx
         osx_image: xcode7.3 # apple-clang 7.3
         language: generic
         env:
       - os: osx
         osx_image: xcode7.1 # apple-clang 7.0
         language: generic
         env:
       - os: osx
         osx_image: xcode6.4 # apple-clang 6.1
         language: generic
         env:

install:
  - chmod ugo+x ./.travis/install.sh
  - chmod ugo+x ./.travis/run.sh
  - ./.travis/install.sh

script:
  # Compile and run library tests
  - mkdir build
  - cd build
  - $CONAN_ENV conan install .. -s compiler=$COMPILER_NAME -s compiler.version=$COMPILER_VERSION $CONAN_EXTRA --scope queryset-cpp:BUILD_TEST=ON
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DBUILD_TEST=ON .. && cmake --build .
  - cd bin
  - ./test_queryset_utils
  - ./test_queryset
  - ./test_models
  - cd ../..  
  # Execute conan-package-tools
  - ./.travis/run.sh